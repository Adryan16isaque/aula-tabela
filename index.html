<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <!-- th é a parte de cima o pai, td é o filho -->
                <th>Nome</th>
                <th>Preço</th>
                <th>infromações adicionais</th>
                <th>infromações adicionais</th>
                <th>infromações adicionais</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Tênis</td>
                <td>R$150,00</td>
                <td>Nike</td>

            </tr>
            <tr>
                <td>Blusa</td>
                <td>R$150,00</td>
                <td>Puma</td>
            </tr>
            <tr>
                <td>Moletom</td>
                <td>R$175,00</td>
                <td>Adidas</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
